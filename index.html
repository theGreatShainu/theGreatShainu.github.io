            overflow: hidden;
            cursor: pointer;
        }

        .video a {
            text-decoration: none;
        }

        .video .play-btn {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 30px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin-top: -10px;
            text-indent: 6px;
            padding-top: 8px;
            box-shadow: 1px 2px 3px #777;
            border-radius: 50%;
            background: #b8e3ff;
            border: 2px solid;
            color: #000;
        }

        .video:hover .play-btn {
            opacity: 0.5;
        }

        .video .v-img {
            width: 100%;
            height: 130px;
            display: block;

        .video .v-title {
